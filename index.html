<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agbesiyanle 2025</title>
    <style>
        /* Styles pour le visuel */
        #container {
            position: relative;
            width: 1080px;
            height: 1080px;
            background-image: url('visuel_de_base.png'); /* Image téléchargée */
            background-size: cover;
            margin-bottom: 20px;
        }

        /* Image importée, placée derrière le visuel de base */
        #userImage {
            position: absolute;
            top: 81px; /* Positionnement Y de la zone rouge */
            left: 474px; /* Positionnement X de la zone rouge */
            width: 532px; /* Largeur de la zone rouge */
            height: 725px; /* Hauteur de la zone rouge */
            object-fit: cover; /* Pour que l'image s'adapte bien à la zone */
            display: none; /* L'image ne sera visible qu'après importation */
        }

        #uploadForm {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5f3076;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4f2561;
        }
    </style>
</head>
<body>
    <h1>Bienvenue à la campagne de participation Agbesiyanle 2025</h1>
    <p>Veuillez télécharger votre photo pour l'ajuster à notre visuel !</p>

    <div id="uploadForm">
        <input type="file" id="photoInput" accept="image/*" />
        <button onclick="loadImage()">Importer</button>
    </div>

    <div id="container">
        <!-- Visuel de base avec la zone rouge -->
        <img id="userImage" style="display: none;" />
    </div>

    <div id="downloadBtnContainer" style="text-align: center; display: none;">
        <!-- Bouton pour télécharger l'image finale personnalisée -->
        <button onclick="downloadFinalImage()">Télécharger le visuel final</button>
    </div>

    <script>
        let userImage = null;

        // Fonction qui charge l'image téléchargée
        function loadImage() {
            const fileInput = document.getElementById('photoInput');
            const userImageElement = document.getElementById('userImage');
            const downloadBtnContainer = document.getElementById('downloadBtnContainer');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    // Afficher l'image téléchargée et la redimensionner
                    userImageElement.src = e.target.result;
                    userImageElement.style.display = 'block'; // Afficher l'image dans la zone rouge

                    // Afficher le bouton de téléchargement
                    downloadBtnContainer.style.display = 'block';

                    // Stocker l'image pour la modification future
                    userImage = e.target.result;
                };

                // Lire le fichier comme une URL de données
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert("Aucune image sélectionnée.");
            }
        }

        // Fonction pour télécharger le visuel final personnalisé
        function downloadFinalImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Créer un image de base
            const baseImage = new Image();
            baseImage.src = 'visuel_de_base.png';

            baseImage.onload = function() {
                canvas.width = 1080;
                canvas.height = 1080;

                // Dessiner l'image de base en premier (en arrière-plan)
                ctx.drawImage(baseImage, 0, 0);

                // Ajouter l'image de l'utilisateur dans la zone rouge (derrière le visuel de base)
                const userImageElement = new Image();
                userImageElement.src = userImage;
                userImageElement.onload = function() {
                    // Dessiner l'image importée dans la zone rouge, derrière l'image de base
                    ctx.drawImage(userImageElement, 474, 81, 532, 725); // Position et taille de l'image

                    // Créer un lien pour télécharger l'image finale
                    const finalImage = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = finalImage;
                    link.download = 'visuel_final_personnalise.png';
                    link.click();
                };
            };
        }
    </script>
</body>
</html>
